<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/fontawesome-free-web/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>

        <script src="../js/crypto.js"></script>
        <script src="../js/login.js"></script>
    </head>
    <body>
        <div class="principal">
            <div class="esquerda">
                <div class="titulo">
                    MeuSpace
                </div>
                <div class="icone"> 
                    <i class="fa-solid fa-comments"></i>
                </div>
                <div class="descricao">
                    Você está a um passo de acessar a melhor rede de contatos!
                </div>
            </div>
            <div class="direita">
                <div class="cadastro">
                     Login
                </div>
                <div class="semconta"> 
                        <a class="linkCadastro" href="../index.html">Não possui uma conta?
                        Cadastre-se!</a>
                </div>
                <div class="divform">
                    <form class="formCadastro" id="formLogin">
                        <input type="email" placeholder="Email" id="username" autocomplete="email" required>
                        <input type="password" placeholder="Senha" id="password" autocomplete="current-password" required>
                        <br>
                        <button type="button" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>     
    </body>


</html>
